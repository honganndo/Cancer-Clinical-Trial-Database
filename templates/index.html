{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Search{% endblock %}</h1>
{% endblock %}

{% block content %}

  <form method="POST" action="{{ url_for('results') }}">
    <label for="condition">Condition/Keyword:</label>
    <input type="text" id="condition" name="condition" placeholder="Search by keyword"><br><br>
    <label for="location">Location:</label>
    <select id="location" name="location" >
      <option value="">--Select Location--</option>
        {% for location in locations %}
            <option value="{{ location }}">{{ location }}</option>
        {% endfor %}
    </select>
    <label for="status">Status:</label>
    <select id="status" name="status">
      <option value="">All</option>
      <option value="active not recruiting">Active Not Recruiting</option>
      <option value="enrolling by invitation">Enrolling by Invitation</option>
      <option value="not yet recruiting">Not Yet Recruiting</option>
      <option value="recruiting">Recruiting</option>
      <option value="terminated">Terminated</option>
      <option value="unknown">Unknown</option>
      <option value="withdrawn">Withdrawn</option>
      <option value="completed">Completed</option>
    </select><br><br>

    <button type="submit">Search</button>
  </form>  
{% endblock %}
