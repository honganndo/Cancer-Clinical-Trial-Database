{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Search{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form>
    <label for="condition">Condition/Keyword:</label>
    <input type="text" id="condition" name="condition" placeholder="Search by keyword"><br><br>
    <br>
    <label for="location">Location:</label>
    <select id="location" name="location" >
      <option value="">--Select Location--</option>
        {% for location in locations %}
            <option value="{{ location }}">{{ location }}</option>
        {% endfor %}
    </select>
    <br>
    <label for="status">Status:</label>
    <select id="status" name="status">
      <option value="all">All</option>
      <option value="actively recruiting">Actively Recruiting</option>
      <option value="not yet recruiting">Not Recruiting</option>
      <option value="completed">Completed</option>
    </select><br><br>

    <button type="submit">Search</button>
  </form>

  <a href="account">My Account</a>
  
{% endblock %}
