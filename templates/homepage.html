<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cancer Clinical Trial Search Database</title>
</head>
<body>
  <h1>Cancer Clinical Trial Search Database</h1>

  <form>
    <label for="condition">Condition/Keyword:</label>
    <input type="text" id="condition" name="condition"><br><br>

    <label for="location">Location:</label>
    <select id="location" name="location">
      <option value="anywhere">Anywhere</option>
      <option value="newyork">New York</option>
      <option value="losangeles">Los Angeles</option>
      <option value="chicago">Chicago</option>
      <option value="houston">Houston</option>
    </select><br><br>

    <label for="status">Status:</label>
    <select id="status" name="status">
      <option value="all">All</option>
      <option value="recruiting">Actively Recruiting</option>
      <option value="notrecruiting">Not Recruiting</option>
      <option value="completed">Completed</option>
    </select><br><br>

    <input type="submit" value="Search">
  </form>

  <br>

  <a href="account.html">My Account</a>

</body>
</html>
