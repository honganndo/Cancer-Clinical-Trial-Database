<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Account Page</title>
</head>
<body>
	<h1>Account Page</h1>
	
	<h2>Log In</h2>
	<form>
		<label for="username_login">Username:</label>
		<input type="text" id="username_login" name="username_login" required><br>

		<label for="password_login">Password:</label>
		<input type="password" id="password_login" name="password_login" required><br>

		<input type="submit" value="Log In">
	</form>

	<h2>Create an Account</h2>
	<form>
		<label for="username">Username:</label>
		<input type="text" id="username" name="username" required><br>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required><br>

		<label for="phone">Phone Number:</label>
		<input type="tel" id="phone" name="phone"><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br>

		<input type="submit" value="Create Account">
	</form>

	<div style="margin-top: 50px;">
		<button onclick="window.location.href='homepage.html'">Go back to homepage</button>
	</div>
</body>
</html>
