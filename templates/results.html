<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <p>Location: {{ location }}</p>
    <p>Status: {{ status }}</p>
    <p>Condition: {{ condition }}</p>
    <table>
        <thead>
            <tr>
                <th> Trial Name </th>
                <th> Description </th>
                <th> Status </th>
                <th> Number of Patients </th>
                <th> Type </th>
                <th> Phase </th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
                <tr>
                    <td><a href="{{ url_for('trialpage', trial_id=result[0]) }}">{{ result[1] }}</a></td>
                    <td>{{ result[2] }}</td>
                    <td>{{ result[3] }}</td>
                    <td>{{ result[4] }}</td>
                    <td>{{ result[5] }}</td>
                    <td>{{ result[6] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
